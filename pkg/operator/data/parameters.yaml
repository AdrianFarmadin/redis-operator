{{- if $persistenceEnabled }}
{{- with .persistence.storageClass }}
global:
  storageClass: {{ . }}
{{- end }}
{{- end }}

{{- if gt .replicas 1 }}
pdb:
  create: true
  minAvailable: "50%"
{{- end }}

master:
  replicaCount: 1
  {{- with .nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .topologySpreadConstraints }}
  topologySpreadConstraints:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .tolerations }}
  tolerations:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .priorityClassName }}
  priorityClassName: {{ . }}
  {{- end }}
  {{- with .podSecurityContext }}
  podSecurityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .podLabels }}
  podLabels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .podAnnotations }}
  podAnnotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .securityContext }}
  containerSecurityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  persistence:
    enabled: {{ $persistenceEnabled }}
    {{- if $persistenceEnabled }}
    {{- with .persistence.size }}
    size: {{ . }}
    {{- end }}
    {{- end }}
  {{- if .persistence }}
  {{- with .persistence.extraVolumes }}
  extraVolumes: 
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- with .sidecars }}
  sidecars:
    {{- toYaml . | nindent 4 }}
  {{- end }} 
  
replica:
  replicaCount: {{ ternary .replicas (max (sub .replicas 1) 0) $sentinelEnabled }}
  {{- with .nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .topologySpreadConstraints }}
  topologySpreadConstraints:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .tolerations }}
  tolerations:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .priorityClassName }}
  priorityClassName: {{ . }}
  {{- end }}
  {{- with .podSecurityContext }}
  podSecurityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .podLabels }}
